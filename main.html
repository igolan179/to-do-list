<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
    <link rel='stylesheet' type='text/css' media='screen' href='mobile.css'>

</head>

<body>

    <div class="container">
        <div class="paper">
            <div class="hole"></div>
            <div class="content">
                <span class="draw">
                    <i class="fas fa-running"></i>
                    <i class="fas fa-shopping-cart"></i>
                    <i class="fas fa-book"></i>
                </span>
                    <h1>To-Do-List :</h1>
                    <span class="task_text">New Task :</span>
                    <input class="newtask" type="text">
                    <i class="fas fa-plus"></i>
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06e8a59cca.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='main.js'>
    </script>
</body>

</html>
